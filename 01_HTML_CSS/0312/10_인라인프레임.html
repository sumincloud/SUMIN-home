<!doctype html>
 <html lang="ko">
   <head>
     <meta charset="utf-8">
     <title>10_인라인(iframe) 프레임</title>
   </head>
   <body>
      <h2>10_인라인(iframe) 프레임</h2>
      <p>인라인 프레임(아이프레임)이란? 문서안에 또 다른 문서를 삽입하기 위한 태그요소이며 회원가입시 나오는 페이지의 '약관내용', '회사소개 페이지의 실시간 지도', '유튜브의 영상삽입' 등 원하는 페이지를 삽입하여 하나의 문서처럼 보이게 할 수 있다.</p>

     <p>작성법) iframe src="삽입하고자 하는 문서명 또는 주소(경로)"</p>

     <h3>1. 현재 문서 안에 다른 html문서를 삽입하기</h3>
     <iframe src="09_이미지맵.html" width="100%" height="780" frameborder="0"></iframe>
      
     <h3>2. 서브웨이 약관동의 페이지 삽입하기</h3>
     <iframe src="서브웨이 약관내용.html"></iframe>
      
     <h3>3. 구글지도 삽입하기</h3>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.331446665812!2d126.98592976175664!3d37.570812221920974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2e7f16f756d%3A0x414573df934d0e95!2z6re466aw7Lu07ZOo7YSw7JWE7Yq47ZWZ7JuQIOyiheuhnOy6oO2NvOyKpA!5e0!3m2!1sko!2skr!4v1710210119281!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

      <h3>4. 유튜브 영상삽입하기</h3>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/ucpb4BYNJ6s?si=bUMZU_JtIUto0yEj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

   </body>
 </html>
