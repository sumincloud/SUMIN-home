<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스프라이트 이미지를 활용한 지마켓 내비게이션</title>
  <style>
    .total_mnu{
      width:100%;height:100%;
      background:rgba(0,0,0,.7);
      position:absolute;
      top:150px;left:10px;
      display:none;
    }
    label{
      background-image:url('./images/back.png');
      /* background-repeat: no-repeat; */
      display:block;width:100px;height:60px;
    }

    /* 메뉴버튼 클릭시 .total_mnu 보이게 */
    #toggle:checked + header .total_mnu{display:block;}

    /* 전체메뉴 클릭시 해당 요소에 배경이미지 변경 */
    #toggle:checked + header label{
      background-position:0px -100px;
    }

  </style>
</head>

    <div class="total_mnu">

    <nav>

        <li><a href="#" title="자동차">자동차&middot;공구</a></li>
        <li><a href="#" title="여행">여행&middot;도서&middot;티켓&middot;e쿠폰</a></li>
      </ul>
