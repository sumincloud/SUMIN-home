<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>css선택자_14_부정선택자</title>
  <style>
    /* 부정선택자 */
    .list_box > :not(.list){    /* .list_box클래스 안의 .list 클래스를 제외한 li태그만 선택하여 속성 변경 */
      color: red;
    }

    .box > :not(h3){   /* .box클래스 안의 h3태그 요소를 제외한 자손들에만 속성변경 */
      color: blue;
    }

    .pagination{
      width: 800px;
      display: flex;
      justify-content: center;
      background-color: beige;
    }
    .pagination > li{list-style: none;}
    .pagination > li > a{
      padding: 5px 10px;
      box-sizing: border-box;
      color: #333;
      text-decoration: none;
    }
    .pagination > li > a:hover{
      text-decoration: underline;
    }
    .pagination > li > a:focus{  /* 마우스 클릭해서 초점이 맞춰질때 적용되는 선택자(focus) */
      border: 1px solid #333;
      color: red;
      background-color: white;
      padding: 2px 8px;  /* 선택했을때 생기는 박스 크기 */
      line-height: 12px;
    }


  </style>
</head>
<body>
  <h2>css선택자_14_부정선택자</h2>
  <p>부정선택자는 가상클래스(:)선택자로서 사용자가 선택한 요소를 제외한 나머지를 선택하고자 할 때 사용하는 선택자이다.</p>
  <ul class="list_box">
    <li class="list">:link</li>
    <li class="list">:visited</li>
    <li class="list">:hover</li>
    <li class="list">:active</li>
    <li>:not</li>
  </ul>
  <p>작성법) 선택자:not(선택자){속성:값;}</p>

  <div class="box">
    <h3>제목요소</h3>
    <p>문단태그</p>
    <ul>
      <li>목록태그</li>
      <li>목록태그</li>
      <li>목록태그</li>
    </ul>
  </div>
  
  <h3>페이지네이션</h3>
  <ol class="pagination">
    <li><a href="#" title="1">1</a></li>
    <li><a href="#" title="">2</a></li>
    <li><a href="#" title="" class="act">3</a></li>
    <li><a href="#" title="">4</a></li>
    <li><a href="#" title="">5</a></li>
    <li><a href="#" title="">6</a></li>
    <li><a href="#" title="">7</a></li>
    <li><a href="#" title="">8</a></li>
    <li><a href="#" title="">9</a></li>
    <li><a href="#" title="">10</a></li>
    <li><a href="#" title="다음페이지로 이동">다음<i class="fa-solid fa-chevron-right"></i></a></li>
  </ol>


</body>
</html>
