<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1단_layout</title>
  <style>
    header, main, footer{
      width: 1200px;
      margin: 0 auto;  /* 박스를 가운데에 자동으로 배치해주는 설정 */
    }
    header{
      height: 100px;
      background-color: #ccc;
    }
    main{
      height: 700px;
      background-color: yellow;
    }
    footer{
      height: 90px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    헤더영역 : 웹페이지의 상단영역으로서 로고, 검색폼, 내비게이션이 들어가는 영역이다.
  </header>

  <main>
    메인영역 : 웹페이지의 콘텐츠 영역으로서 주로 section, article, aside태그가 들어간다.
  </main>

  <footer>
    푸터영역 : 웹페이지의 하단영역으로서 하단로고, 회사소개, 이용약관, 회사명, 주소, 연락처, 카피라이트 내용이 들어가는 영역이다.
  </footer>

</body>
</html>
