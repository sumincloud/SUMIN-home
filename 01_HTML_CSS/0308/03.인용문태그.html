<!doctype html>

 <head>
   <meta charset="utf-8">
   <title>03.인용문태그 - blockquote, q</title>
 </head>
 <body>
   <h2>03.인용문태그 - blockquote, q</h2>
   <p>인용문이란? 다른 사람의 말이나 글을 대신해서 표현하는 글</p>

   페이스북 CEO 저커버그
   <blockquote>
    수십번 넘어져도 젊음을 무기삼아 도전하라!
   </blockquote>

    애플 CEO 스티브잡스
    <q>우리의 실패는 경험으로부터 강해졌다.</q>



 </body>
</html>
