<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제이쿼리_실습예제_quick메뉴 구현</title>
  <!-- 폰트어썸 아이콘 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    aside{position: fixed; right: 0;top: 0;width: 104px;}
    aside i{
      position: absolute; top: 45%; right: 104px;
      font-size: 30px;
      padding: 20px 8px;
      color: white;
      background: #000;
      border-radius: 8px 0 0 8px;
    }
  </style>

</head>
<body>
  <h2>제이쿼리_실습예제_quick메뉴 구현</h2>
  <p>웹페이지의 오른쪽 사이드에 위치하는 퀵메뉴를 화면에 숨기거나 나오게 하기</p>
  <p>쇼핑몰 오른쪽 aside영역에 '주문조회,'배송조회','최근본상품','화면스크롤버튼','top버튼'요소들을 방향버튼 클릭시 animate메서드로 화면에 숨기거나 클릭시 다시 나오게 한다.</p>
  <p>1개의 버튼에 2가지 기능을 만듦(토글) : '>'버튼을 클릭하면 '<'모양으로 변경 </p>

  <aside>
    <i class="fas fa-angle-right"></i>
    <img src="./images/quick.jpg" alt="퀵메뉴">
  </aside>

  <!-- 제이쿼리 라이브러리 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- 제이쿼리 래퍼 -->
  <script>
    $(document).ready(function(){
      //변수
      const q_btn = $('aside i.fas')
      let n = 1;

      //클릭시 aside위치 변경
      q_btn.click(function(){
        if(n==1){
          $('aside').animate({'right':'-102px'},500,'easeOutBounce')
          //아이콘폰트 방향도 반대로 바뀌어야함
          $('aside i.fas').css({
            'transform':'rotate(180deg)',
            'border-radius':'0 8px 8px 0'
          })
          n=0;
        }else{
          $('aside').animate({'right':'2px'},500,'easeOutBounce')

          //아이콘폰트 방향도 반대로 바뀌어야함
          $('aside i.fas').css({
            'transform':'rotate(0deg)',
            'border-radius':'8px 0 0 8px'
          })
          n=1;
        }
      })
    })
  </script>
  
</body>
</html>
