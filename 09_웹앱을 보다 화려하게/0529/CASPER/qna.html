<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현대자동차 - 캐스퍼 상담문의</title>
</head>
<body>
  

  <h2>온라인 문의</h2>
  <form action="./send.php" name="문의하기" method="post">
    <p>
      <label for="subject">제목</label>
      <input type="text" id="subject" name="subject" placeholder="궁금한 사항이 있으신가요?" required>
    </p>
    <p>
      <label for="name">성명 : </label>
      <input type="text" name="name" placeholder="이름을 입력하세요.">
    </p>
    <p>
      <label for="email">이메일 : </label>
      <input type="email" name="email" placeholder="id@naver.com">
    </p>
    <p>
      <label for="message">문의내용 : </label>
      <textarea name="message" id="message" cols="30" rows="10" required></textarea>
    </p>
    <p>
      <input type="submit" value="문의하기">
      <input type="reset" value="취소하기">
    </p>

  </form>
  
</body>
</html>
